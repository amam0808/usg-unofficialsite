<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="form-title">購入者情報登録</div>
    <form action="./complete.html">
      <section class="main-contents-wrapper">
        <div class="input-erea">
          <label>
            <p>お名前<span class="required">必須</span></p>
            <p><input type="text" name="name"></p>
            <!-- <p class="message-error">入力してください</p> -->
          </label>
        </div>
      </section>
      <hr>
      <section class="main-contents-wrapper">
        <div class="input-erea">
          <label>
            <p>メールアドレス<span class="required">必須</span></p>
            <p><input type="email" name="email"></p>
          </label>
        </div>
      </section>
      <hr>
      <section class="main-contents-wrapper">
        <div class="input-erea">
          <label>
            <p>パスワード（8文字以上）<span class="required">必須</span></p>
            <p><input type="password" name="password"></p>
          </label>
          </div>
      </section>
      <hr>
      <section class="main-contents-wrapper">
        <div class="input-erea">
          <label>
            <p>電話番号</p>
            <p><input type="tel" name="tel"></p>
          </label>
        </div>
      </section>
      <hr>
      <section class="main-contents-wrapper">
        <div>
          <p>
            <input type="submit" name="submit" value="登録">
          </p>
        </div>
    </section>
    </form>
  </body>
</html>
